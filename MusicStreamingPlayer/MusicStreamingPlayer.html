<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Music Player </title>
    <link rel="stylesheet"  href="MusicStreamingPlayer.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
<body id="background-image">
  <div class="player">

  <div class="header">
    Music <span>Player</span>
  </div>

  <div class="img">
    <img src="" id="thumb">
  </div>
  <div class="details">
    <h3 id="title"></h3>
    <p id="musician"></p>
  </div>
  <audio id="song">
    <source src="" type="audio/mp3">
    </source>
  </audio>

  <div class="time">
    <span id="start">2:28</span>
    <span id="end">4:33</span>
  </div>
  <input type="range" id="progress" value="0">

  <div class="action">

    <button onclick="prevPlay()">
      <i class="bx bx-skip-previous"></i>
    </button>

    <button onclick="playPause()" class="play" id="play">
      <i class="bx bx-play"></i>
    </button>

    <button onclick="nextPlay()">
      <i class="bx bx-skip-next"></i>
    </button>

  </div>
  <script type="text/javascript" src="MusicStreamingPlayer.js">
  </script>
</body>
</html>
